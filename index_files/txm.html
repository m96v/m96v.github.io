    <script>
        jQuery(function () {
            var state = '';
            var color = '';
            var content = "";
            var informationUrl = '';
            if (state == 'pass') {
                content = informationUrl;
            } else if (state == 'invalid') {
                content = '当前码无效，请查看申请历史';
            }
            console.info(content);
            jQuery('#output').qrcode({
                render: "table",
                width: 240,
                height: 240,
                text: content,
                render: "canvas", //也可以替换为table
                foreground: "#" + color,
                background: "#FFF"

            });
        });


        //获取系统时间
        function showTime() {
            nowtime = new Date();
            year = nowtime.getFullYear();//年
            month = nowtime.getMonth() + 1;//月
            day = nowtime.getDate();//日
            hour = nowtime.getHours();//时
            minutes = nowtime.getMinutes(); //分
            seconds = nowtime.getSeconds(); //秒
            //文字增加空格
            //document.getElementById("div_timer").style = "white-space:pre;";
            //显示时间
            document.getElementById("div_timer").innerText = p(month) + "-" + p(day) + "\t\t\t" + p(hour) + ":" + p(minutes) + ":" + p(seconds);
            // document.getElementById("div_timer_time").innerText = p(hour) + ":" + p(minutes) + ":" + p(seconds);
        }

        function showDate() {
            today = new Date();
            year = today.getFullYear();
            month = today.getMonth() + 1;
            day = today.getDate();
            document.getElementById("div_yxsj").innerText = "有效时间：" + p(year) + "-" + p(month) + "-" + p(day) + " 00:00至\n" +
                p(year) + "-" + p(month) + "-" + p(day) + " 23:59";
        }

        setInterval("showTime()", 1000);
        setInterval("showDate()", 1000);


        //月日时分秒小于10补0
        function p(s) {
            return s < 10 ? '0' + s : s;
        }
    </script>

            <div id="div_yxsj" style="font-weight: bold; font-size: 1rem;color: red">有效时间：2022-06-01 00:00至2022-06-01
                23:59</div>
            <div id="div_zt" style="font-weight: bold; font-size: 1rem;">审核状态：审核通过</div>
            <div id="div_yfx" style="font-weight: bold; font-size: 1rem;">



                <button id="div_yfx_button" onclick="updateByEntry(1768306)"
                    style="border:solid 5px red;background: red;width: 150px;height: 43px;font-size:20px;"><i>已进校</i></button>
            </div>


        </div>
    </div>
    <script type="text/javascript">


        //获取url中的参数方法
        function getParams(name) {
            //构造一个含有目标参数的正则表达式对象
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            //匹配目标参数
            var r = window.location.search.substr(1).match(reg);
            //返回参数
            if (r != null) {
                return unescape(r[2]);
            } else {
                return null;
            }
        }

        var account = getParams("account")//"5591";
        function fresh() {
            location.reload();
        }
        setInterval(fresh, 1000 * 60 * 5);
        function createQrCode(text, color) {
            new QRCode(document.getElementById("div_ewm"), {
                text: text,
                colorDark: color,
                width: 240,
                height: 240
            });
        }
        $.post("/nxg_data/get/data", { account: account }, function (data) {
            console.log(data);
            if (null != data.id || undefined != data.id) {
                $("#div_xm").html(data.XingMing_Name + " " + data.XH)
                $("#div_bm").html(data.YuanXi_Name)
                $("#div_bt").html("销假进校二维码").attr("style", "font-size:20px;");

                var color = "gray";
                if (data.c_color == 1) {
                    color = "#4EB16E";
                    $("#div_ewm_p").attr("style", "border:solid 5px  #4EB16E;padding: 4px;border-color: #4EB16E");
                } else if (data.c_color == 2) {
                    color = "gray";
                    $("#div_ewm_p").attr("style", "border:solid 5px  #4EB16E;padding: 4px;border-color: gray");
                }
                var url = "http://e-office.nuist.edu.cn/infoplus/form/e" + data._entry + "/view/" + data._token;
                console.log(url);
                $("#div_ewm").html(createQrCode(url, color));

                $("#div_yxsj").html("有效时间：" + data.startTime + "至" + data.endTime);

                $("#div_zt").html("审核状态：" + "审核通过");


                var MyDiv = document.getElementById("div_yfx");
                var button = "<button id='div_yfx_button' onclick='updateByEntry(" + data._entry + ")'><i>已进校</i></button>";
                MyDiv.innerHTML += button;
                if (data.SFXJ == 1) {

                    $("#div_yfx_button").attr("style", "border:solid 5px red;background: red;width: 150px;height: 43px;font-size:20px;");
                } else {
                    $("#div_yfx_button").attr("style", "border:solid 5px #4EB16E;background: #4EB16E;width: 150px;height: 43px;font-size:20px;");
                    $("#div_yfx_button").attr('disabled', true);
                }


            } else {
                $("#div_ewm").html("您还未正常销假，或销假申请尚未通过审批。").attr("style", "color:red")
                $("#div_timer").attr("hidden", "true");
            }

        });

        function updateByEntry(a) {
            //先通过ajax去后台请求数据，成功后携带数据进行跳转
            if (confirm("确定要进校吗？")) {
                $.ajax({
                    url: "/nxg_data/txm/updateByEntry?entry=" + a,
                    type: "POST",
                    success: function (data) {
                        console.log(data);
                        if (data.statusCode == "200") {
                            confirm("进校成功！")
                            fresh();
                        } else {
                            confirm("进校失败！")
                            fresh();
                        }
                    }
                })
            }
        }
    </script>
